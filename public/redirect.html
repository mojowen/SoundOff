<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Tweeting...</title>
  


<script type='text/javascript'>
function goToUri(uri, href) {
    var start, end, elapsed;
    start = new Date().getTime();
    document.location = uri;
    end = new Date().getTime();
    
    elapsed = (end - start);

    if (elapsed < 1) { document.location = href; }
}
(function() {
  message = document.location.hash.replace(/\#/,'')
  if( navigator.userAgent.match(/iPad|iPhone|android|iPod/i) != null ) {
    goToUri('twitter://post?message='+message,'https://twitter.com/intent/tweet?&text='+message )
  } else document.location = 'https://twitter.com/intent/tweet?&text='+message
})()


</script>


</head>
<body>
  one moment...
</body>
</html>
